<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Components - Ready Bootstrap Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <link rel="stylesheet" href="assets/bootstrap3.3.7/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="assets/css/bootstrap.css">-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/css/ready.css">
    <link rel="stylesheet" href="assets/css/demo.css">
    <script src="assets/js/jquery.min.js" ></script>
    <script src="assets/js/date.format.js" ></script>
    <script src="assets/bootstrap3.3.7/dist/js/bootstrap.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.js"></script>
    <script src="assets/js/angular-animate.js"></script>
    <script src="assets/js/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="controller/app.module.js"></script>
    <script src="controller/pjDetailCtrl.js"></script>
    <script src="controller/taskCtrl.js"></script>
    <script src="controller/userProfileCtrl.js"></script>
    <script src="controller/submitCtrl.js"></script>
    <script src="controller/mainCtrl.js"></script>
    <script src="service/submitServ.js"></script>
    <script src="service/pjDetailServ.js"></script>
    <script src="service/taskServ.js"></script>
    <script src="service/notifyServ.js"></script>
    <script src="controller/notifyCtrl.js" ></script>
    <script src="service/userProfileServ.js"></script>
    <script src="controller/checkCtrl.js" ></script>
    <script src="service/checkServ.js" ></script>
    <script src="service/commonServ.js" ></script>
    <script src="controller/applyForCtrl.js" ></script>
    <script src="service/applyForServ.js" ></script>
    <script src="controller/auditCtrl.js" ></script>
    <script src="service/auditServ.js" ></script>
    <script src="controller/pjTypeCtrl.js" ></script>
    <script src="service/pjTypeServ.js" ></script>
    <script src="controller/missionCtrl.js" ></script>
    <script src="service/missionServ.js" ></script>
    <script src="controller/peopleCtrl.js" ></script>
    <script src="service/peopleServ.js" ></script>
    <script src="filters/filters.js" ></script>
</head>
<body ng-app="MyApp" ng-controller="pjDetailController">
<div class="wrapper">
    <div class="sidebar">
    <div class="scrollbar-inner sidebar-wrapper">
        <div class="user">
            <div class="photo">
                <img ng-src="assets/icon/{{userInfo.userIconName}}" ng-if="prefixName === 'USER'">
                <img ng-src="assets/icon/{{pfInfo.pfPicture}}" ng-if="prefixName === 'PROFESSOR'">
            </div>
            <div class="info">
                <a class="" data-toggle="collapse" href="#/userProfile" aria-expanded="true">
								<span>
                                    <span ng-if="prefixName === 'USER'">{{userInfo.userNickname}}</span>
                                    <span ng-if="prefixName === 'PROFESSOR'">{{pfInfo.pfNickname}}</span>
									<span class="user-level" ng-if="prefixName === 'USER'">User</span>
                                    <span class="user-level" ng-if="prefixName === 'ADMIN'">Admin</span>
                                    <span class="user-level" ng-if="prefixName === 'PROFESSOR'">Professor</span>
									<!--<span class="caret"></span>-->
								</span>
                </a>
                <div class="clearfix"></div>
            </div>
        </div>
        <ul class="nav">

            <li class="nav-item active">
                <a href="#/">
                    <i class="la la-dashboard"></i>
                    <p>ProjectDetail</p>
                    <!--<span class="badge badge-count">5</span>-->
                </a>
            </li>

            <div ng-if="prefixName === 'USER'">
                <li class="nav-item ">
                    <a href="#/tasks">
                        <i class="la la-table"></i>
                        <p>TaskInfo</p>
                        <!--<span class="badge badge-count">14</span>-->
                    </a>
                </li>
            </div>
            <div ng-if="prefixName === 'USER'">
                <li class="nav-item">
                    <a href="#/submit">
                        <i class="la la-keyboard-o"></i>
                        <p>Submit</p>
                        <!--<span class="badge badge-success">50</span>-->
                    </a>
                </li>
            </div>
            <div ng-if="prefixName === 'PROFESSOR'">
                <li class="nav-item">
                    <a href="#/mission">
                        <i class="la la-keyboard-o"></i>
                        <p>Mission</p>
                        <!--<span class="badge badge-count">50</span>-->
                    </a>
                </li>
            </div>
            <div ng-if="prefixName === 'PROFESSOR'">
                <li class="nav-item">
                    <a href="#/check" ng-click="clickCheck()">
                        <i class="la la-keyboard-o"></i>
                        <p>Check</p>
                        <!--<span class="badge badge-success">{{checkCount}}</span>-->
                    </a>
                </li>
            </div>
            <div ng-if="prefixName === 'ADMIN'">
                <li class="nav-item ">
                    <a href="#/people">
                        <i class="la la-table"></i>
                        <p>People</p>
                        <!--<span class="badge badge-count">14</span>-->
                    </a>
                </li>
            </div>
            <div ng-if="prefixName === 'ADMIN'">
                <li class="nav-item">
                    <a href="#/audit">
                        <i class="la la-keyboard-o"></i>
                        <p>Audit</p>
                        <!--<span class="badge badge-success">{{checkCount}}</span>-->
                    </a>
                </li>
            </div>
            <div ng-if="prefixName === 'ADMIN' ">
                <li class="nav-item">
                    <a href="#/pjType">
                        <i class="la la-th"></i>
                        <p>PjType</p>
                        <!--<span class="badge badge-count">6</span>-->
                    </a>
                </li>
            </div>
            <div ng-if="prefixName === 'USER'||prefixName === 'PROFESSOR' ">
                <li class="nav-item">
                    <a href="#/notify" >
                        <i class="la la-bell"></i>
                        <p>Notifications</p>
                        <!--<span class="badge badge-success">{{notifyCount}}</span>-->
                    </a>
                </li>
            </div>
            <div ng-if="prefixName === 'USER' ">
                <li class="nav-item">
                    <a href="#/apply">
                        <i class="la la-th"></i>
                        <p>Apply</p>
                        <!--<span class="badge badge-count">6</span>-->
                    </a>
                </li>
            </div>
            <li class="nav-item update-pro">
                <button data-toggle="modal" data-target="#modalUpdate" ng-click="logout()">
                    <i class="la la-hand-pointer-o"></i>
                    <p>Logout</p>
                </button>
            </li>
        </ul>
    </div>
</div>
    <div class="page {{ pageClass }}" ng-view>
        <footer class="footer">
            <div class="container-fluid">
                <div class="copyright ml-auto">
                    2018, made with <i class="la la-heart heart text-danger"></i> by <a href="#">Chen</a></div>
            </div>
        </footer>
    </div>
</div>
</div>
<!-- inject our views using ng-view -->
<!-- each angular controller applies a different class here -->


</body>
<script src="assets/js/core/jquery.3.2.1.min.js"></script>
<script src="assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script src="assets/js/core/popper.min.js"></script>
<script src="assets/js/core/bootstrap.min.js"></script>
<script src="assets/js/plugin/chartist/chartist.min.js"></script>
<script src="assets/js/plugin/chartist/plugin/chartist-plugin-tooltip.min.js"></script>
<script src="assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
<script src="assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js"></script>
<script src="assets/js/plugin/jquery-mapael/jquery.mapael.min.js"></script>
<script src="assets/js/plugin/jquery-mapael/maps/world_countries.min.js"></script>
<script src="assets/js/plugin/chart-circle/circles.min.js"></script>
<script src="assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<script src="assets/js/ready.min.js"></script>
</html>

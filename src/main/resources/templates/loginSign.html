<body ng-app = "loginSignApp" ng-controller = "loginSignController">


<!--gtco-container-->
<header id="gtco-header" class="gtco-cover" role="banner" style="background-image: url(assets/images/img_4.jpg)">
    <div class="overlay"></div>
    <div class="gtco-container">
        <div class="row">
            <div class="col-md-12 col-md-offset-0 text-left">


                <div class="row ">
                    <div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
                        <span class="intro-text-small">Welcome to Splash</span>
                        <h1>Build website using this template.</h1>
                    </div>
                    <div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
                        <div class="form-wrap">
                            <div class="tab">
                                <ul class="tab-menu">
                                    <li class="active gtco-first"><a href="#" data-tab="signup">Sign up</a></li>
                                    <li class="gtco-second"><a href="#" data-tab="login">Login</a></li>
                                    <li class="gtco-third"><a href="#" data-tab="forget">Forget passage</a></li>
                                    <li class="gtco-forth"><a href="#" data-tab="how">How to do</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-content-inner active" data-content="signUp">
                                        <form action="#">
                                            <div class="row form-group">
                                                <div class="col-md-12">
                                                    <label for="username">Username</label>
                                                    <input type="text" class="form-control" id="username" ng-model="username">
                                                    <span color="red" ng-model="userError"></span>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col-md-12">
                                                    <label for="password">Password</label>
                                                    <input type="password" class="form-control" id="password" ng-model="password">
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col-md-12">
                                                    <label for="password2">Repeat Password</label>
                                                    <input type="password" class="form-control" id="password2" ng-model="password2">
                                                    <span color="red" ng-model="pswError"></span>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col-md-12">
                                                    <label for="password2">User phone</label>
                                                    <input type="password" class="form-control" id="userPhone" ng-model="userPhone"><br>
                                                    <span color="red" ng-model="PhoneError"></span>
                                                    <input type="text" class="col-xs-3" id="" ng-model="code">&nbsp;&nbsp;&nbsp;<input type="button" class="btn btn-default" id="btnSendCode" value="Get Code" ng-click="getCode()"/>
                                                    <span color="red" ng-model="pswError"></span>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col-md-12">
                                                    <input type="submit" class="btn btn-primary" value="Sign up" ng-click="signUp()">
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="tab-content-inner" data-content="login">
                                        <form action="#">
                                            <div class="row form-group">
                                                <div class="col-md-12">
                                                    <label for="username">Username</label>
                                                    <input type="text" class="form-control" id="loginName" ng-model="loginName">
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col-md-12">
                                                    <label for="password">Password</label>
                                                    <input type="password" class="form-control" id="loginPassword" ng-model="loginPassword">
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col-md-12">
                                                    <input type="submit" class="btn btn-primary" value="Login" ng-click="login()">
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="tab-content-inner" data-content="forget">
                                        <form action="#">
                                            <div class="row form-group">
                                                <div class="col-md-12">
                                                    <label for="username">Username</label>
                                                    <input type="text" class="form-control" id="forgetName">
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col-md-12">
                                                    <label for="username">Choose your question</label>
                                                    <select class="combobox" data-style="btn-primary" g-model="question">
                                                        <option></option>
                                                        <option value="PA">Pennsylvania1111111111</option>
                                                        <option value="CT">Connecticut</option>
                                                        <option value="NY">New York</option>
                                                        <option value="MD">Maryland</option>
                                                        <option value="VA">Virginia</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col-md-12">
                                                    <label for="username">Answer</label>
                                                    <input type="text" class="form-control" id="answer" ng-model="answer">
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col-md-12">
                                                    <label for="password">Password</label>
                                                    <input type="password" class="form-control" id="newPassword" ng-model="newPassword">
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col-md-12">
                                                    <label for="password2">Repeat Password</label>
                                                    <input type="password" class="form-control" id="newPassword2" ng-model="newPassword2">
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col-md-12">
                                                    <input type="submit" class="btn btn-primary" value="confirm" ng-click="replacePassword()">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

# port
server.port = 8080
# connect mysql
spring.datasource.url=jdbc:mysql://localhost:3306/srarsystem?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
# file upload
# the maxmum of all file upload
spring.servlet.multipart.max-request-size=50MB
# the maxmum of single file upload
spring.servlet.multipart.max-file-size=50MB
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,\
 classpath:/templates/,classpath:/static/,classpath:/public/